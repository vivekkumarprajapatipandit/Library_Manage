<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet"  href="{% static 'libraryapp\static\sytle.css' %}">
</head>
<body>
  
    <form name="form1" method="POST" action="{% url 'login_submit' %}"> 
        {% csrf_token %}
    <div class="login-container">
        <h2>Login</h2>
           <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="T1" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="T2" required>
            </div>
            <input type="submit" value="Login">
      
        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
       
    </div>
</form> 
</body>
</html>
